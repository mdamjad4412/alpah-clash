<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpa clas</title>
  <!-- use daisy ul link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-[#010313] min-h-screen bg-[url('images/background.png')]  bg-no-repeat bg-center">
    <section class="home hidden">
      <div class="text-white flex flex-col justify-center items-center min-h-screen gap-6">
        <h1 class="text-8xl uppercase">Alpah clash</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn ">play Now</button>
      </div>

    </section>
    <section class="play-ground">
      <div>
        <!-- screnn -->
        <div class="artboard artboard-horizontal phone-6 text-white border-[20px] rounded-2xl bg-[#010313cc]">
          1024×320
        </div>
        <!-- keyboard start -->
       <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
       </div>

        <!-- keyboard end  -->
        <!-- lifeline  -->
      </div>
    </section>
    <section class="score">

    </section>
  </main>
</body>

</html>
